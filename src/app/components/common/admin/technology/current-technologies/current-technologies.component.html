<div class="current-technologies">
  <div class="current-technologies__list current-technologies__column">
    <div *ngFor="let adminBaseNameObject of adminBaseNameObjects">
      <span class="current-technologies__list-item"(click)="modifyTechnology(adminBaseNameObject)">{{adminBaseNameObject.nameRU}}</span>
    </div>
  </div>

  <div *ngIf="adminBaseNameObject && modify" class="current-technologies__modify current-technologies__column">
    <mat-form-field>
      <input matInput [(ngModel)]="adminBaseNameObject.nameRU" placeholder="Название RU">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="adminBaseNameObject.nameEN" placeholder="Название EN">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="adminBaseNameObject.nameUA" placeholder="Название UA">
    </mat-form-field>

    <button mat-button (click)="updateTechnology()" color="primary">Сохранить</button>
    <button mat-button (click)="deleteTechnologyQuestion()" class="current-technologies__modify-delete" color="primary">Delete</button>

    <div *ngIf="delete">
      <div class="current-technologies__modify__delete-message">Вы точно хотете удалить эту технологию?</div>
      <div>
        <button mat-button class="current-technologies__modify__modify" (click)="deleteTechnology()">Да</button>
        <button mat-button class="current-technologies__modify__modify" (click)="deleteTechnologyQuestion(false)">Нет</button>
      </div>
    </div>
  </div>
</div>
