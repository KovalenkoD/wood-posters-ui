<div class="home-slider" *ngIf="products && products.length > 0">
  <ngx-carousel
    [inputs]="carouselOne"
    (carouselLoad)="myfunc($event)"
    (onMove)="onmoveFn($event)"
    >
      <ngx-item
        *ngFor="let product of products"
        NgxCarouselItem
      >
        <div class="home-slider__item" >
          <div class="container home-slider__info">
            <div class="home-slider__text">
              <span class="home-slider__category">{{product.productType.name}}</span>
              <h3 class="home-slider__name">{{product.name}}</h3>
              <div class="home-slider__price">{{product.price}} грн.</div>
              <div class="home-slider__button" (click)="addProductToCart(product)"><button class="button">В корзину</button></div>
            </div>
          </div>
          <div
            class="home-slider__img"
            [ngStyle]="{'background-image': 'url(' + product.image + ')'}"
          ></div>
        </div>
      </ngx-item>
      <button NgxCarouselPrev class='leftRs home-slider__left'><i class="fa fa-angle-left" aria-hidden="true"></i></button>
      <button NgxCarouselNext class='rightRs home-slider__right'><i class="fa fa-angle-right" aria-hidden="true"></i></button>
  </ngx-carousel>

  <div class="home-slider__counter">
    <div class="container">
      <span>{{curentSlide}}</span> / {{products.length}}
    </div>
  </div>
</div>
