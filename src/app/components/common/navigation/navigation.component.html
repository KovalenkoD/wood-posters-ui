<ul
  class="navigation"
  [ngClass]="{'_reverse' : reverse}"
>
<!--
  <li class="navigation__link-wrap"><a routerLink="/trends" class="navigation__link" routerLinkActive="active" i18n>В тренде</a></li>
-->
  <li class="navigation__link-wrap">
    <a routerLink="/category" class="navigation__link" routerLinkActive="active">
      <span i18n>Каталог</span> <i class="fa fa-angle-down"></i>
    </a>
    <ul class="navigation__submenu">
      <li *ngFor="let productType of productTypes"><a [routerLink]="['/category', productType.id]">{{productType.name}}</a></li>
    </ul>
  </li>
<!--
  <li class="navigation__link-wrap"><a routerLink="/collections" class="navigation__link" routerLinkActive="active" i18n>Коллекции</a></li>
-->
</ul>
