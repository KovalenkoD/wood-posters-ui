<div class="poster"
     parallax
  [ngStyle]="{'background-image': 'url(' + image + ')'}"
  [ngClass]="{'_reverse' : white}"
>
  <div class="container poster__container">
    <h1 class="poster__title">Самые популярные товары!</h1>
    <div class="poster__count">{{productsLength}} товара</div>
  </div>
</div>
