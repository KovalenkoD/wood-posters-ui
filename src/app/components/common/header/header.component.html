<header class="header">
  <div class="container header__inner">
    <div class="header__menu">
      <app-mobile-nav></app-mobile-nav>
      <div class="header__nav">
        <app-navigation></app-navigation>
      </div>
      <div class="header__logo">
        <a routerLink="/"><img src="assets/images/logo.svg" alt="WOOD"></a>
      </div>
      <ul class="header__actions">
        <li class="header__link-wrap _about"><a routerLink="/about-us" class="header__link" routerLinkActive="active" i18n>О нас</a></li>
        <li class="header__link-wrap _lang">

          <mat-form-field *ngIf="languageControl" class="header-mat-form-field">
            <mat-select [formControl]="languageControl">
              <mat-option value="ru">Рус</mat-option>
              <mat-option value="ua">Укр</mat-option>
              <mat-option value="en">EN</mat-option>
            </mat-select>
          </mat-form-field>
         <!-- <a routerLink="/not-found" class="header__link" routerLinkActive="active">Рус</a>-->

        </li>
        <li class="header__link-wrap _search">
          <a routerLink="/search" class="header__link" routerLinkActive="active"><img src="assets/images/icon-search.svg" alt="icon-search"></a>
        </li>
        <li class="header__link-wrap _cart" (click)="onCartOpen()">
          <a  class="header__link _cart" routerLinkActive="active"><img src="assets/images/icon-bag.svg" alt="icon-search">
            <span>{{getCardItemsCount()}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
<app-cart></app-cart>
