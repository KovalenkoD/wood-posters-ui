<div class="similar-products">
  <h2 class="similar-products__title">Похожие товары</h2>
  <div class="similar-products__items">


    <ngx-carousel
      [inputs]="carouselOne"
      (carouselLoad)="myfunc($event)"
      (onMove)="onmoveFn($event)"
    >
      <ngx-item
        *ngFor="let product of products"
        NgxCarouselItem>
        <div class="similar-products-slider__container">
        <app-product-single
          [product]="product"></app-product-single>
        </div>
      </ngx-item>
      <button NgxCarouselPrev class='leftRs similar-products-slider__left'><i class="fa fa-angle-left" aria-hidden="true"></i></button>
      <button NgxCarouselNext class='rightRs similar-products-slider__right'><i class="fa fa-angle-right" aria-hidden="true"></i></button>
    </ngx-carousel>



    <!--<div class="product-grid">
      <app-product-single
        *ngFor="let product of products"
        [product]="product"
      ></app-product-single>
    </div>-->
  </div>
</div>
