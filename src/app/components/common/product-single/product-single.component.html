<a
  routerLink="/category"
  class="product-single"
  [ngStyle]="{'background-color': product.background}"
>
  <div class="product-single__category">{{product.category}}</div>
  <div class="product-single__img"
    [ngStyle]="{'background-image': 'url(' + product.image + ')'}"
  ></div>
  <div class="product-single__info">
    <div class="product-single__name">{{product.name}}</div>
    <div class="product-single__price">{{product.price}}</div>
  </div>
</a>
